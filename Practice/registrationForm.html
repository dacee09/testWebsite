<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <a href="../index.html">Back to Home</a><br>
  <a href="../practices.html">Back to Practice</a>
  <hr>
  <form>
    <table>
      <thead>
        <tr>
          <th>Registration Form</th>
        </tr>
      </thead>
      <tbody>
        <table>
          <tr>
            <td>
              <label>Enter Name</label>
            </td>
            <td><input type="text"></td>
          </tr>

          <tr>
            <td>
              <label>Enter Password</label>
            </td>
            <td><input type="password"></td>
          </tr>

          <tr>
            <td>
              <label>Email</label>
            </td>
            <td><input type="email"></td>
          </tr>

          <tr>
            <td>
              <label>Enter Address</label>
            </td>
            <td>
              <textarea rows="7" cols="20"></textarea>
            </td>
          </tr>

          <tr>
            <td>
              <label>Select Game</label>
            </td>
            <td>
              <input type="checkbox">Hockey<br>
              <input type="checkbox">Football<br>
              <input type="checkbox">Badminton<br>
              <input type="checkbox">Cricket<br>
              <input type="checkbox">Volleyball
            </td>
          </tr>
          
          <tr>
            <td>
              <label>Gender</label>
            </td>
            <td>
              <input type="radio">Male<br>
              <input type="radio">Female<br>
              <input type="radio">Non-Binary<br>
              <input type="radio">Not Listed <input type="text"><br>
              <input type="radio">Prefer Not to Respond
            </td>
          </tr>

          <tr>
            <td>
              <label>Select Age</label>
            </td>
            <td>
              <select>
                <option>Under 13</option>
                <option>13-18</option>
                <option>19-29</option>
                <option>30-59</option>
                <option>60+</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>
              <label>Select DOB</label>
            </td>
            <td>
              <input type="date">
            </td>
          </tr>

          <tr>
            <td>Select Photo</td>
            <td><input type="file"></td>
          </tr>

          <tr>
            <td>
              <label>How Happy Are You?</label>
            </td>
            <td>
              <input type="range" min="0" max="10">
            </td>
          </tr>
        </table>
      </tbody>
      <tfoot>
        <tr>
          <tf><input type="button" value="Click Me"></tf>
          <tf><input type="reset"></tf>
          <tf><input type="submit" value="Submit Form"></tf>
        </tr>
      </tfoot>
    </table>
  </form>
  <hr>
</body>
</html>
